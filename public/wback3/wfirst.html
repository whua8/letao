<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/wcommon.css">
  <title>Document</title>
</head>
<body>
  <div class="lt_aside">
    <!-- 大标题 -->
    <div class="brand">
      <a href="#">黑马26期</a>
    </div>

    <!-- 用户 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>

    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="wuser.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="wfirst.html" class="current">一级分类</a>
            <a href="wsecond.html">二级分类</a>
          </div>
        </li>
        
        <li>
          <a href="wproduct.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>

      </ul>
 

    </div>
  </div>

  <div class="lt_main">
    <!-- 头部部分 -->
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
      
    </div>


    <!-- 底部部分 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <div class="lt_content">
        <!-- 给 echarts 准备具备宽高的容器 -->
        <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%" >一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>户外管</td>
            </tr>
          </tbody>
        </table>
        
        <div class="text-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>

  </div>


<!-- 添加一级分类模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;  </span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消 </button>
          <button type="submit" class="btn btn-primary" id="add">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- 退出模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>

      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="firstTmp">
  {{ each rows v i }}
    <tr>
      <td> {{ i+1 + (page-1)*size }} </td>
      <td> {{v.categoryName}} </td>
    </tr>
  {{ /each }}
</script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/wcommon.js"></script>
  <script src="./js/wcheckLogin.js"></script>
  <script src="./js/wfirst.js"></script>
  
</body>
</html>
